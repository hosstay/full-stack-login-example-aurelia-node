<template>
  <require from="./login.css"></require>
  <img id="background-img" src="../assets/vladimir-fedotov-GWggAB8uAlA-unsplash.jpg" alt="Icy River">
  <form id="login-div" submit.delegate="submit()">
    <label id="title">Test Website</label>
    <br />
    <br />

    <label>Username:</label>
    <input id="username" type="text" class="float-right" autoComplete="username" value.bind="user">
    <br />
    <br />

    <label>Password:</label>
    <input id="password" type="password" class="float-right" autoComplete="current-password" value.bind="pass">
    <br />
    <br />

    <input id="submit-button" type="submit" class="float-right" value="Login">
    <input id="register-button" type="button" class="float-left" value="Register" click.delegate="register()">
    <br />
    <br />

    <p id="error-text"></p>
    <br />
    <br />
  </form>
</template>
