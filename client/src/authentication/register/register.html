<template>
  <require from="./register.css"></require>
  <img id="background-img" src="../assets/vladimir-fedotov-GWggAB8uAlA-unsplash.jpg" alt="Icy River">
  <form id="register-div" submit.delegate="submit()">
    <label id="title">Test Website</label>
    <br />
    <br />

    <label>Username:</label>
    <input id="username" type="text" class="float-right" autoComplete="username" value.bind="user">
    <br />
    <br />

    <label>Password:</label>
    <input id="password" type="password" class="float-right" autoComplete="new-password" value.bind="pass">
    <br />
    <br />

    <div id="confirm-password-div">
      <label >Confirm Password:</label>
      <input id="confirm-password" type="password" class="float-right" autoComplete="new-password" value.bind="conf_pass">
      <br class="clear"/>
      <br />
    </div>

    <input id="submit-button" type="submit" class="float-right" value="Submit">
    <input id="login-button" type="button" class="float-left" value="Login" click.delegate="login()">
    <br />
    <br />

    <p id="error-text"></p>
    <br />
    <br />
  </form>
</template>
